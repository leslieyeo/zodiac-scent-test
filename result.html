<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的灵魂香气 - 测试结果</title>
    <meta name="description" content="你的专属香气人格报告">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">正在生成你的专属香气报告...</p>
    </div>

    <div class="result-container" id="resultContainer" style="display: none;">
        <!-- 结果卡片 -->
        <div class="result-card" id="resultCard">
            <!-- 动态渲染 -->
        </div>

        <div class="decoration">
            <div class="float-element float-1">❀</div>
            <div class="float-element float-2">✿</div>
            <div class="float-element float-3">✧</div>
            <div class="float-element float-4">❁</div>
        </div>
    </div>

    <script src="js/result.js"></script>
</body>

</html>
