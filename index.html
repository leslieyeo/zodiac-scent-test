<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十二星座 × 灵魂香气测试</title>
    <meta name="description" content="找到属于你星座的命定香氛，治愈你的情绪内耗">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="star-icon">✧</div>
                <h1 class="title">十二星座</h1>
                <h2 class="subtitle">灵魂香气测试</h2>
                <p class="tagline">找到属于你星座的命定香氛<br>治愈你的情绪内耗</p>

            <div class="auth-section">
                <button id="startBtn" class="start-btn">
                    <span>开启寻香之旅</span>
                    <span class="btn-icon">→</span>
                </button>
                <p class="error-msg" id="errorMsg"></p>
            </div>

            <div class="info-section">
                <div class="info-item">
                    <span class="info-icon">🌸</span>
                    <span>25道深度测试题</span>
                </div>
                <div class="info-item">
                    <span class="info-icon">✨</span>
                    <span>专属香气人格报告</span>
                </div>
                <div class="info-item">
                    <span class="info-icon">💫</span>
                    <span>精选香水推荐</span>
                </div>
            </div>
        </div>

        <div class="decoration">
            <div class="float-element float-1">❀</div>
            <div class="float-element float-2">✿</div>
            <div class="float-element float-3">✧</div>
            <div class="float-element float-4">❁</div>
        </div>
    </div>

    <script src="js/auth.js"></script>
